<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="eisenhower-matrix">
      <img class="eisenhower-matrix__img" src="./eisenhower-matrix.jpg">
      <a class="eisenhower-matrix__more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
    </header>
    <main class="centered-element">
      <div id="adding-element">
        <label class="topic adding-element__label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task__input task__input_new" type="text">
          <button class="btn">Add</button>
        </div>
      </div>
      <h3 class="topic">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="btn task__btn_edit">Edit</button>
          <button class="btn task__btn_delete">
          <img class="task__btn_delete__img" src="./remove.svg"></button>
        </li>
        <li class="task task_edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label task__label_edit">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input task__input_edit">
          <button class="btn task__btn_edit">Save</button>
          <button class="btn task__btn_delete">
          <img class="task__btn_delete__img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="topic">Completed</h3>
      <ul id="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="btn task__btn_edit">Edit</button>
          <button class="btn task__btn_delete">
          <img class="task__btn_delete__img" src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
